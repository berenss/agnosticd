---
- import_playbook: ../include_vars.yml

- name: Delete Infrastructure
  hosts: localhost
  connection: local
  gather_facts: false
  become: false
  tasks:
    - name: Install equinix.metal:1.4.1 collection
      command: >-
        ansible-galaxy collection install
        -p {{ playbook_dir }}/../collections equinix.metal:1.4.1
        --force-with-deps

    - name: Run infra-dns Role
      when: cluster_dns_server is defined
      include_role:
        name: infra-dns
      vars:
        _dns_state: absent

    - name: Run infra-equinix-metal-resources
      include_role:
        name: infra-equinix-metal-resources
      vars:
        ACTION: destroy
